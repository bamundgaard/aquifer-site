<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Aquifer Unified Catalog</title>
<style>
  :root {
    --bg:#0b1220; --card:#0f1730; --line:#1c2438; --muted:#9aa3c7; --text:#e6e8ee;
    --accent:#7aa6ff; --btn:#121a33; --btnh:#182247;
    font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
  }
  *{box-sizing:border-box}
  body{margin:0;background:var(--bg);color:var(--text)}
  a{color:inherit}
  header{padding:24px;border-bottom:1px solid var(--line);position:sticky;top:0;background:var(--bg);z-index:10}
  .brand{font-size:22px;font-weight:700;color:var(--accent)}
  .subtitle{color:var(--muted);margin-top:4px}
  main{max-width:1200px;margin:0 auto;padding:16px 24px 24px}
  .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(250px,1fr));gap:20px}
  .card{background:var(--card);border:1px solid var(--line);border-radius:16px;padding:16px}
  .card h3{margin:0 0 8px;font-size:18px}
  .muted{color:var(--muted)}
  .btn{display:inline-flex;align-items:center;gap:6px;font-size:14px;padding:6px 10px;border:1px solid #34405d;border-radius:8px;background:var(--btn);color:var(--text);text-decoration:none;cursor:pointer}
  .btn:hover{background:var(--btnh)}
  .crumbs{color:var(--muted);font-size:14px;margin-bottom:12px}
  .hide{display:none}
  footer{border-top:1px solid var(--line);margin-top:24px;padding:24px;color:var(--muted);font-size:12px;text-align:center}
  .files-wrap{display:grid;grid-template-columns:1fr;gap:16px;min-height:65vh}
  .searchbar{display:flex;gap:8px;margin-bottom:12px}
  .searchbar input{flex:1;padding:10px;border-radius:8px;border:1px solid #2a3246;background:#111933;color:var(--text)}
  .list{display:flex;flex-direction:column;gap:8px}
  .row{display:flex;justify-content:space-between;align-items:center;background:var(--card);border:1px solid var(--line);border-radius:12px;padding:10px 12px}
  .row-main{display:flex;flex-direction:column;gap:2px}
  .name{font-weight:600}
  .meta{font-size:12px;color:var(--muted)}
  .toolbar{display:flex;gap:8px;align-items:center}
  .modal-backdrop{position:fixed;inset:0;background:rgba(0,0,0,.6);display:none;align-items:center;justify-content:center;z-index:1000}
  .modal{width:min(1000px,92vw);max-height:90vh;background:#0f1730;border:1px solid #1c2438;border-radius:12px;overflow:auto}
  .modal header{position:sticky;top:0;background:#0f1730;border-bottom:1px solid #1c2438;padding:12px 16px;display:flex;justify-content:space-between;align-items:center;gap:8px}
  .modal header .title{font-weight:600;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
  .modal header .actions a, .modal header .actions button{margin-left:8px}
  .modal .body{padding:16px}
  .modal pre{white-space:pre-wrap;word-break:break-word;background:#0b1220;border:1px solid #1c2438;border-radius:8px;padding:12px;overflow:auto}
  .modal img{max-width:100%;height:auto;border-radius:8px;border:1px solid #1c2438}
</style>
</head>
<body>
  <header>
    <div class="brand">Aquifer Unified Catalog</div>
    <div class="subtitle">Open, structured Bible translation data for developers & engineers</div>
  </header>
  <main>
    <section id="landing">
      <div class="grid" id="langGrid"></div>
    </section>
    <section id="files" class="hide">
      <div class="crumbs" id="crumbs"></div>
      <div class="files-wrap">
        <div class="searchbar"><input id="search" type="search" placeholder="Filter files… (⌘/Ctrl+K)" /></div>
        <div class="list" id="fileList"></div>
      </div>
    </section>
  </main>
  <footer id="foot"></footer>

  <!-- Preview Modal -->
  <div id="previewBackdrop" class="modal-backdrop">
    <div class="modal">
      <header>
        <div id="previewTitle" class="title">Preview</div>
        <div class="actions">
          <a id="previewOpenRaw" class="btn" target="_blank" rel="noopener">Open raw</a>
          <button id="previewClose" class="btn">Close</button>
        </div>
      </header>
      <div id="previewBody" class="body"><div class="muted">Loading…</div></div>
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script>
// ===== Error overlay to avoid silent blanks =====
window.addEventListener('error', (e)=>{
  const div = document.createElement('div');
  div.style = 'background:#331; color:#f88; padding:10px 14px; border-bottom:1px solid #633; font-family: ui-sans-serif, system-ui; position:sticky; top:0; z-index:9999;';
  div.textContent = `Script error: ${e.message}`;
  document.body.prepend(div);
});

// ===== Language Name Guessing =====
const LANGUAGE_NAME_MAP = {
  en:"English", fr:"French", es:"Spanish", pt:"Portuguese", de:"German", zh:"Chinese", ru:"Russian", ar:"Arabic", hi:"Hindi",
  eng:"English", fra:"French", fre:"French", spa:"Spanish", por:"Portuguese", deu:"German", ger:"German", zho:"Chinese", rus:"Russian",
  arb:"Arabic", ara:"Arabic", hin:"Hindi", ben:"Bengali", pan:"Punjabi", urd:"Urdu", fas:"Persian", pes:"Persian",
  amh:"Amharic", som:"Somali", swa:"Swahili", tpi:"Tok Pisin", vie:"Vietnamese", jpn:"Japanese", kor:"Korean",
  tur:"Turkish", ind:"Indonesian", msa:"Malay", tha:"Thai", tam:"Tamil", tel:"Telugu", mar:"Marathi", guj:"Gujarati",
  ita:"Italian", nld:"Dutch", dan:"Danish", nor:"Norwegian", fin:"Finnish", swe:"Swedish", pol:"Polish", ukr:"Ukrainian",
  _datasets:"Datasets"
};
function guessLangName(code){
  const c = String(code||'').toLowerCase();
  if (LANGUAGE_NAME_MAP[c]) return LANGUAGE_NAME_MAP[c];
  const base = c.split(/[-_]/)[0];
  if (LANGUAGE_NAME_MAP[base]) return LANGUAGE_NAME_MAP[base];
  try { const dn = new Intl.DisplayNames(['en'], { type: 'language' });
    const n = dn.of(c) || dn.of(base);
    if (n && n.toLowerCase() !== c) return n.charAt(0).toUpperCase() + n.slice(1);
  } catch {}
  return code;
}

// ===== Utilities =====
const $=id=>document.getElementById(id);
const ext=p=>(p?.split('.').pop()||'').toLowerCase();
const hashFor=p=>'#file='+encodeURIComponent(p);
const getHash=()=>{const m=location.hash.match(/#file=([^&]+)/);return m?decodeURIComponent(m[1]):null;};
const escapeHtml=s=>s.replace(/[&<>"']/g,c=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;','\'':'&#39;'}[c]));
const chooseUrl=f=>f.downloadCdn||f.downloadCDN||f.downloadRaw||f.url;
const deriveCategory=f=> (f.path||'').split('/')[0]||'misc';
function humanBytes(n){if(n==null)return"";const u=["B","KB","MB","GB"],i=Math.floor(Math.log(n)/Math.log(1024));return`${(n/Math.pow(1024,i)).toFixed(1)} ${u[i]}`;}
async function loadManifest(){const r=await fetch('./data/manifest.json',{cache:'no-store'});if(!r.ok)throw new Error('manifest missing');return r.json();}
async function forceDownload(u, filename){const res=await fetch(u);const blob=await res.blob();const a=document.createElement('a');a.href=URL.createObjectURL(blob);a.download=filename||u.split('/').pop();document.body.appendChild(a);a.click();URL.revokeObjectURL(a.href);a.remove();}

// ===== Repo name formatting =====
function formatRepoName(name){ if(!name) return ''; const short = name.split('/').pop(); return short.replace(/([a-z])([A-Z])/g, '$1 $2').trim(); }

// ===== Preview Modal =====
function showPreview(){ $('previewBackdrop').style.display='flex'; }
function hidePreview(){ $('previewBackdrop').style.display='none'; }
$('previewClose').onclick=()=>{ history.replaceState(null,'',location.pathname+location.search); hidePreview(); };
$('previewBackdrop').addEventListener('click',e=>{ if(e.target.id==='previewBackdrop'){ $('previewClose').click(); } });
async function previewFile(url,filename){
  const body=$('previewBody'); const open=$('previewOpenRaw'); const title=$('previewTitle');
  title.textContent=filename; open.href=url; body.innerHTML='<div class="muted">Loading…</div>'; showPreview();
  const lower=(filename||'').toLowerCase();
  try{
    if(/\.(png|jpe?g|gif|webp|svg)$/.test(lower)){ body.innerHTML=`<img src="${url}" alt="${filename}">`; return; }
    if(/\.(mp4|webm|mov|m4v)$/.test(lower)){ body.innerHTML=`<video controls style="width:100%"><source src="${url}"></video>`; return; }
    if(/\.(mp3|wav|ogg|m4a|flac)$/.test(lower)){ body.innerHTML=`<audio controls src="${url}"></audio>`; return; }
    if(/\.pdf$/.test(lower)){ body.innerHTML=`<object data="${url}#view=FitH" type="application/pdf" style="width:100%;height:70vh"><div class="muted">PDF preview unavailable. Use “Open raw”.</div></object>`; return; }
    if(/\.(html?|xhtml)$/.test(lower)){ body.innerHTML=`<iframe src="${url}" sandbox="allow-same-origin allow-forms allow-scripts" style="width:100%;height:70vh;border:0"></iframe>`; return; }
    const res=await fetch(url); if(!res.ok) throw new Error(`HTTP ${res.status}`); const text=await res.text();
    if(/\.(md|markdown)$/.test(lower)){ body.innerHTML = marked.parse(text); return; }
    if(/\.(json|geojson)$/.test(lower)){ let pretty=text; try{ pretty=JSON.stringify(JSON.parse(text),null,2);}catch{} body.innerHTML=`<pre>${escapeHtml(pretty)}</pre>`; return; }
    if(/\.(csv|tsv|txt)$/.test(lower)){
      const lines = text.split(/\r?\n/);
      const head = lines.slice(0,400).join('\n');
      body.innerHTML = `<pre>${escapeHtml(head)}${lines.length>400?'\n…(truncated)':''}</pre>`;
      return;
    }
    body.innerHTML=`<pre>${escapeHtml(text)}</pre>`;
  }catch(e){ body.innerHTML=`<div class="muted">Preview failed: ${e.message}</div>`; }
}

// ===== Data flatten =====
let MANIFEST=null; let ALL_FILES=[];
function flattenAllFiles(m){
  const out=[]; for(const repo of (m.repos||[])){ for(const [lang,arr] of Object.entries(repo.languages||{})){
    (arr||[]).forEach(f=>{ const url=chooseUrl(f); if(!url) return; out.push({ lang, repo:repo.name, path:f.path, size:f.size, title:f.title, url, category:deriveCategory(f) }); });
  }} return out;
}

// ===== Landing (by repository) =====
function renderLanding(manifest){
  MANIFEST = manifest; ALL_FILES = flattenAllFiles(MANIFEST);
  const cards = (MANIFEST.repos||[]).map((repo, i)=>{
    const langs = Object.keys(repo.languages||{});
    const count = langs.reduce((n, k)=> n + ((repo.languages[k]||[]).length), 0);
    const displayName = formatRepoName(repo.name);
    return `<div class="card">
      <h3>${displayName}</h3>
      <div class="muted">${langs.length} language${langs.length===1?'':'s'} • ${count} file${count===1?'':'s'}</div>
      <div style="margin-top:8px"><button class="btn" data-open-repo="${i}">Browse</button></div>
    </div>`;
  }).join('');
  $('langGrid').innerHTML = cards || `<div class="muted">No repositories found.</div>`;
  $('landing').classList.remove('hide'); $('files').classList.add('hide');
  $('foot').textContent = `Catalog generated ${manifest.generatedAt || ''}`;
  document.querySelectorAll('[data-open-repo]').forEach(b=> b.onclick = ()=> renderRepoLanguages(parseInt(b.dataset.openRepo,10)) );

  // Deep link: if #file present, open its repo/lang directly
  const wanted = getHash();
  if (wanted){
    const f = ALL_FILES.find(x=>x.path===wanted);
    if (f){
      const repoIdx = (MANIFEST.repos||[]).findIndex(r=> r.name === f.repo);
      if (repoIdx >= 0) renderFiles((MANIFEST.repos[repoIdx].languages[f.lang]||[]).map(x=>({...x, repo:f.repo, url:chooseUrl(x)})), f.lang, wanted, f.repo);
    }
  }
}

// Show a repo's languages as cards
function renderRepoLanguages(repoIndex){
  const repo = (MANIFEST.repos||[])[repoIndex];
  if(!repo){ $('langGrid').innerHTML = `<div class="muted">Repository not found.</div>`; return; }
  const langs = Object.keys(repo.languages||{});
  const cards = langs.map(lang=>{
    const files = (repo.languages[lang]||[]);
    return `<div class="card">
      <h3>${guessLangName(lang)}</h3>
      <div class="muted">${files.length} file${files.length===1?'':'s'}</div>
      <div style="margin-top:8px"><button class="btn" data-open-lang="${lang}" data-repo="${repoIndex}">Browse</button></div>
    </div>`;
  }).join('');
  const back = `<div class="card"><h3>← Back</h3><div class="muted">Return to repositories</div><div style="margin-top:8px"><button class="btn" id="backRepos">Back</button></div></div>`;
  $('langGrid').innerHTML = back + (cards || `<div class="muted">No languages found in this repository.</div>`);
  $('landing').classList.remove('hide'); $('files').classList.add('hide');
  $('backRepos').onclick = ()=> renderLanding(MANIFEST);
  document.querySelectorAll('[data-open-lang]').forEach(b=>{
    b.onclick = ()=>{
      const idx = parseInt(b.getAttribute('data-repo'),10);
      const lang = b.getAttribute('data-open-lang');
      const repo2 = MANIFEST.repos[idx];
      const files = (repo2.languages[lang]||[]).map(x=> ({...x, repo: repo2.name, url: chooseUrl(x)}));
      renderFiles(files, lang, null, repo2.name);
    };
  });
}

// ===== Files view (classic row layout with actions) =====
function renderFiles(filesForLang, lang, preselectPath, repoName){
  $('landing').classList.add('hide'); $('files').classList.remove('hide');
  $('crumbs').innerHTML = `<a href="#" id="back">Home</a> / ${formatRepoName(repoName||'')} / ${guessLangName(lang)}`;
  $('back').onclick=e=>{ e.preventDefault(); renderRepoLanguages((MANIFEST.repos||[]).findIndex(r=> r.name === (repoName||''))); };

  const input=$('search'); let q=''; input.value=''; input.oninput=()=>{ q=input.value.trim().toLowerCase(); renderList(); };
  window.addEventListener('keydown',e=>{ if((e.metaKey||e.ctrlKey)&&e.key.toLowerCase()==='k'){ e.preventDefault(); input.focus(); input.select(); }});

  const list=$('fileList');
  function renderList(){
    const rows = (filesForLang||[])
      .filter(f=> chooseUrl(f))
      .filter(f=>{
        if(!q) return true;
        const name = (f.path||'').split('/').pop();
        return (f.path||'').toLowerCase().includes(q) || (name||'').toLowerCase().includes(q) || (f.repo||'').toLowerCase().includes(q);
      })
      .map(f=>{
        const name = (f.path||'').split('/').pop();
        const cat = deriveCategory(f);
        const url = f.url || chooseUrl(f);
        return `<div class='row' data-path="${encodeURIComponent(f.path)}">
          <div class='row-main'>
            <div class='name'>${name}</div>
            <div class='meta'>${cat} • ${f.repo||''} • ${humanBytes(f.size)}</div>
          </div>
          <div class='toolbar'>
            <button class='btn' data-preview>Preview</button>
            <button class='btn' data-download>Download</button>
            <a class='btn' href="${url}" target="_blank" rel="noopener">View</a>
          </div>
        </div>`;
      }).join('');

    list.innerHTML = rows || `<div class='muted'>No results.</div>`;

    // Wire actions per row
    list.querySelectorAll('.row').forEach(row=>{
      const p = decodeURIComponent(row.getAttribute('data-path'));
      const f = (filesForLang||[]).find(x=>x.path===p);
      if(!f) return;
      const url = f.url || chooseUrl(f);
      const name = (f.path||'').split('/').pop();
      row.querySelector('[data-preview]').onclick = ()=>{ history.replaceState(null,'',hashFor(p)); previewFile(url, name); };
      row.querySelector('[data-download]').onclick = ()=> forceDownload(url, name);
    });

    // Handle deep link if provided
    if(preselectPath){ const sel = list.querySelector(`.row[data-path="${encodeURIComponent(preselectPath)}"]`); if(sel){ sel.scrollIntoView({block:'center'}); sel.querySelector('[data-preview]').click(); } preselectPath=null; }
  }

  renderList();
}

// ===== Hash router for deep links =====
window.addEventListener('hashchange', ()=>{
  const wanted = getHash();
  if(!wanted){ hidePreview(); return; }
  if($('files').classList.contains('hide')){
    if(!MANIFEST) return; const f = flattenAllFiles(MANIFEST).find(x=>x.path===wanted); if(!f) return;
    const byRepo = (MANIFEST.repos||[]).find(r=> r.name === f.repo);
    if(!byRepo) return;
    const files = (byRepo.languages[f.lang]||[]).map(x=> ({...x, repo: byRepo.name, url: chooseUrl(x)}));
    renderFiles(files, f.lang, wanted, byRepo.name);
  }
});

// ===== Boot =====
loadManifest().then(renderLanding).catch(e=>{
  document.body.innerHTML = `<div style='padding:40px;color:#f88'>Error loading manifest: ${e.message}</div>`;
});
</script>
</body>
</html>
