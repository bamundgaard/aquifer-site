<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Aquifer Unified Catalog</title>
<style>
  :root {
    --bg:#0b1220; --card:#0f1730; --line:#1c2438; --muted:#9aa3c7; --text:#e6e8ee;
    --accent:#7aa6ff; --btn:#121a33; --btnh:#182247;
    font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
  }
  *{box-sizing:border-box}
  body{margin:0;background:var(--bg);color:var(--text)}
  a{color:inherit}
  header{padding:24px;border-bottom:1px solid var(--line);position:sticky;top:0;background:var(--bg);z-index:10}
  .brand{font-size:22px;font-weight:700;color:var(--accent)}
  .subtitle{color:var(--muted);margin-top:4px}
  main{max-width:1200px;margin:0 auto;padding:16px 24px 24px}
  .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(250px,1fr));gap:20px}
  .card{background:var(--card);border:1px solid var(--line);border-radius:16px;padding:16px}
  .card h3{margin:0 0 8px;font-size:18px}
  .muted{color:var(--muted)}
  .btn{display:inline-flex;align-items:center;gap:6px;font-size:14px;padding:6px 10px;border:1px solid #34405d;border-radius:8px;background:var(--btn);color:var(--text);text-decoration:none;cursor:pointer}
  .btn:hover{background:var(--btnh)}
  .crumbs{color:var(--muted);font-size:14px;margin-bottom:12px}
  .hide{display:none}
  footer{border-top:1px solid var(--line);margin-top:24px;padding:24px;color:var(--muted);font-size:12px;text-align:center}
  .files-wrap{display:grid;grid-template-columns:280px 1fr;gap:16px;min-height:65vh}
  .sidebar{border:1px solid var(--line);border-radius:14px;background:var(--card);padding:12px;position:sticky;top:92px;height:fit-content}
  .chips{display:flex;flex-wrap:wrap;gap:8px}
  .chip{cursor:pointer;border:1px solid #2a3246;background:#111933;color:var(--muted);padding:6px 10px;border-radius:999px;font-size:12px}
  .chip.active{color:var(--text);border-color:#3a4770}
  .searchbar{display:flex;gap:8px;margin-top:12px}
  .searchbar input{flex:1;padding:10px;border-radius:8px;border:1px solid #2a3246;background:#111933;color:var(--text)}
  .list{display:flex;flex-direction:column;gap:8px}
  .row{display:flex;justify-content:space-between;align-items:center;background:var(--card);border:1px solid var(--line);border-radius:12px;padding:10px 12px}
  .row-main{display:flex;flex-direction:column;gap:2px}
  .name{font-weight:600}
  .meta{font-size:12px;color:var(--muted)}
  .formats{display:flex;gap:6px;margin-top:4px}
  .modal-backdrop{position:fixed;inset:0;background:rgba(0,0,0,.6);display:none;align-items:center;justify-content:center;z-index:1000}
  .modal{width:min(1000px,92vw);max-height:90vh;background:#0f1730;border:1px solid #1c2438;border-radius:12px;overflow:auto}
  .modal header{position:sticky;top:0;background:#0f1730;border-bottom:1px solid #1c2438;padding:12px 16px;display:flex;justify-content:space-between;align-items:center;gap:8px}
  .modal header .title{font-weight:600;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
  .modal header .actions a, .modal header .actions button{margin-left:8px}
  .modal .body{padding:16px}
  .modal pre{white-space:pre-wrap;word-break:break-word;background:#0b1220;border:1px solid #1c2438;border-radius:8px;padding:12px;overflow:auto}
  .modal img{max-width:100%;height:auto;border-radius:8px;border:1px solid #1c2438}
</style>
</head>
<body>
  <header>
    <div class="brand">Aquifer Unified Catalog</div>
    <div class="subtitle">Open, structured Bible translation data for developers & engineers</div>
  </header>
  <main>
    <section id="landing">
      <div class="grid" id="langGrid"></div>
    </section>
    <section id="files" class="hide">
      <div class="crumbs" id="crumbs"></div>
      <div class="files-wrap">
        <aside class="sidebar">
          <div class="chips" id="chips"></div>
          <div class="searchbar"><input id="search" type="search" placeholder="Filter files… (⌘/Ctrl+K)" /></div>
        </aside>
        <div><div class="list" id="fileList"></div></div>
      </div>
    </section>
  </main>
  <footer id="foot"></footer>
  <div id="previewBackdrop" class="modal-backdrop">
    <div class="modal">
      <header>
        <div id="previewTitle" class="title">Preview</div>
        <div class="actions">
          <a id="previewOpenRaw" class="btn" target="_blank" rel="noopener">Open raw</a>
          <button id="previewCopyLink" class="btn">Copy link</button>
          <button id="previewClose" class="btn">Close</button>
        </div>
      </header>
      <div id="previewBody" class="body"><div class="muted">Loading…</div></div>
    </div>
  </div>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script>
const $=id=>document.getElementById(id);
const ext=p=>(p.split('.').pop()||'').toLowerCase();
const hashFor=p=>'#file='+encodeURIComponent(p);
function escapeHtml(s){return s.replace(/[&<>"']/g,c=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;','\'':'&#39;'}[c]));}
function chooseUrl(f){return f.downloadCdn||f.downloadCDN||f.downloadRaw||f.url;}
function deriveCategory(f){const p=(f.path||'');return p.split('/')[0]||'misc';}
async function loadManifest(){const r=await fetch('./data/manifest.json',{cache:'no-store'});if(!r.ok)throw new Error('manifest missing');return r.json();}
function showPreview(){ $('previewBackdrop').style.display='flex'; }
function hidePreview(){ $('previewBackdrop').style.display='none'; }
$('previewClose').onclick=hidePreview;
$('previewBackdrop').addEventListener('click',e=>{if(e.target.id==='previewBackdrop')hidePreview();});
async function previewFile(url,filename){const body=$('previewBody');const open=$('previewOpenRaw');const title=$('previewTitle');title.textContent=filename;open.href=url;body.innerHTML='<div class="muted">Loading…</div>';showPreview();const lower=(filename||'').toLowerCase();try{if(/\.(png|jpe?g|gif|webp|svg)$/.test(lower)){body.innerHTML=`<img src="${url}" alt="${filename}">`;return;}if(/\.(mp4|webm|mov|m4v)$/.test(lower)){body.innerHTML=`<video controls style="width:100%"><source src="${url}"></video>`;return;}if(/\.(mp3|wav|ogg|m4a|flac)$/.test(lower)){body.innerHTML=`<audio controls src="${url}"></audio>`;return;}if(/\.pdf$/.test(lower)){body.innerHTML=`<object data="${url}#view=FitH" type="application/pdf" style="width:100%;height:70vh"><div class="muted">PDF preview unavailable. Use “Open raw”.</div></object>`;return;}if(/\.(html?|xhtml)$/.test(lower)){body.innerHTML=`<iframe src="${url}" sandbox="allow-same-origin allow-forms allow-scripts" style="width:100%;height:70vh;border:0"></iframe>`;return;}const res=await fetch(url);if(!res.ok)throw new Error(`HTTP ${res.status}`);const text=await res.text();if(/\.(md|markdown)$/.test(lower)){body.innerHTML=marked.parse(text);return;}if(/\.(json|geojson)$/.test(lower)){let pretty=text;try{pretty=JSON.stringify(JSON.parse(text),null,2);}catch{}body.innerHTML=`<pre>${escapeHtml(pretty)}</pre>`;return;}body.innerHTML=`<pre>${escapeHtml(text)}</pre>`;}catch(e){body.innerHTML=`<div class="muted">Preview failed: ${e.message}</div>`;}}
function renderFiles(manifest){
  // show the files section (landing is not used in this simplified view)
  const landing = document.getElementById('landing');
  const filesSection = document.getElementById('files');
  if (landing) landing.classList.add('hide');
  if (filesSection) filesSection.classList.remove('hide');

  // flatten files across repos/languages using existing manifest shape
  const files=[];
  for(const repo of (manifest.repos||[])){
    for(const [lang,arr] of Object.entries(repo.languages||{})){
      (arr||[]).forEach(f=>files.push({...f,repo:repo.name,url:chooseUrl(f),category:deriveCategory(f),_lang:lang}));
    }
  }

  // group JSON/MD (and any other extensions) by base path
  const grouped={};
  for(const f of files){
    if(!f.path || !f.url) continue;
    const base=f.path.replace(/\.(json|md|csv|tsv|txt|html?)$/i,'');
    (grouped[base]??=[]).push(f);
  }

  // build category chips from first path segment
  const chipsEl = document.getElementById('chips');
  const categories = Array.from(new Set(Object.values(grouped).map(arr=>deriveCategory(arr[0])))).sort();
  let activeChip = 'All';
  chipsEl.innerHTML = '';
  const addChip = (name)=>{
    const btn = document.createElement('button');
    btn.className = 'chip' + (name===activeChip?' active':'');
    btn.textContent = name;
    btn.onclick = ()=>{ activeChip = name; renderList(); updateChipStyles(); };
    chipsEl.appendChild(btn);
  };
  addChip('All'); categories.forEach(addChip);
  function updateChipStyles(){
    [...chipsEl.querySelectorAll('.chip')].forEach(el=>{
      el.classList.toggle('active', el.textContent===activeChip);
    });
  }

  // search wiring (with Cmd/Ctrl+K focus)
  const searchInput = document.getElementById('search');
  let q = '';
  searchInput.value='';
  searchInput.oninput = ()=>{ q = searchInput.value.trim().toLowerCase(); renderList(); };
  window.addEventListener('keydown', (e)=>{
    if ((e.metaKey||e.ctrlKey) && e.key.toLowerCase()==='k') { e.preventDefault(); searchInput.focus(); searchInput.select(); }
  });

  const list = document.getElementById('fileList');

  function renderList(){
    const rows = Object.entries(grouped)
      .filter(([base, arr])=>{
        const cat = deriveCategory(arr[0]);
        const chipOk = (activeChip==='All') || (cat.toLowerCase()===activeChip.toLowerCase());
        if(!chipOk) return false;
        if(!q) return true;
        const name = base.split('/').pop();
        return base.toLowerCase().includes(q) || name.toLowerCase().includes(q) || (arr[0].repo||'').toLowerCase().includes(q);
      })
      .map(([base, arr])=>{
        const name = base.split('/').pop();
        const cat = deriveCategory(arr[0]);
        const options = arr.map(f=>{
          const type = ext(f.path);
          return `<button class='btn' data-preview data-path="${encodeURIComponent(f.path)}">${type}</button>`;
        }).join(' ');
        return `<div class='row' data-base='${encodeURIComponent(base)}'>
                  <div class='row-main'>
                    <div class='name'>${name}</div>
                    <div class='meta'>${cat} • ${arr[0].repo}</div>
                    <div class='formats'>${options}</div>
                  </div>
                </div>`;
      }).join('');
    list.innerHTML = rows || `<div class='muted'>No results.</div>`;

    // wire up preview + deep link copy (hash updates to the exact file path)
    list.querySelectorAll('[data-preview]').forEach(btn=>{
      btn.addEventListener('click', () => {
        const p = decodeURIComponent(btn.getAttribute('data-path'));
        const f = files.find(x => x.path === p);
        if (!f) return;
        history.replaceState(null, '', hashFor(p));
        previewFile(f.url, (f.path||'').split('/').pop());
      });
    });

    // if URL has #file=..., auto-open that file when present in the current list
    const wanted = (location.hash.match(/#file=([^&]+)/)||[])[1];
    if (wanted) {
      const decoded = decodeURIComponent(wanted);
      const openBtn = list.querySelector(`[data-preview][data-path="${encodeURIComponent(decoded)}"]`);
      if (openBtn) { openBtn.click(); }
    }
  }
  renderList();
}
loadManifest().then(renderFiles).catch(e=>{
  document.body.innerHTML = `<div style='padding:40px;color:#f88'>Error loading manifest: ${e.message}</div>`;
});

</script>
</body>
</html>
